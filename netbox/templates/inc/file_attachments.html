{% if files %}
    <table class="table table-hover panel-body">
        <tr>
            <th>Name</th>
            <th>Size</th>
            <th>Created</th>
            <th></th>
        </tr>
        {% for attachment in files %}
            <tr{% if not attachment.size %} class="danger"{% endif %}>
                <td>
                    <i class="fa fa-file"></i>
                    <a href="{{ attachment.file.url }}" target="_blank">{{ attachment }}</a>
                </td>
                <td>{{ attachment.size|filesizeformat }}</td>
                <td>{{ attachment.created }}</td>
                <td class="text-right noprint">
                    {% if perms.extras.change_fileattachment %}
                        <a href="{% url 'extras:fileattachment_edit' pk=attachment.pk %}" class="btn btn-warning btn-xs" title="Edit file">
                            <i class="glyphicon glyphicon-pencil" aria-hidden="true"></i>
                        </a>
                    {% endif %}
                    {% if perms.extras.delete_fileattachment %}
                        <a href="{% url 'extras:fileattachment_delete' pk=attachment.pk %}" class="btn btn-danger btn-xs" title="Delete File">
                            <i class="glyphicon glyphicon-trash" aria-hidden="true"></i>
                        </a>
                    {% endif %}
                </td>
            </tr>
        {% endfor %}
    </table>
{% else %}
    <div class="panel-body">
        <span class="text-muted">None</span>
    </div>
{% endif %}
